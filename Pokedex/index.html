<!DOCTYPE html>
<html ng-app="Pokemon">
	<head>
		<script src="js/jquery.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Pokédex</title>
		<link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="lib/boo/dist/css/bootstrap.css">
		<link rel="st
		lesheet" href="css/style.css">
	</head>
	<!--01000111 01100001 01100010 01110010 01101001 01100101 01101100 01100001-->
	<body ng-controller="PokemonCtrl">

		<div class="container-fluid barratitulo">
			<div class="row altoTotal">
				<div class="col-md-12 altoTotal centrado">
					<span class="titulo">Pokédex</span>
				</div>
			</div>	
		</div>

		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-xs-12 col-sm-5 col-lg-3" ng-repeat="x in Listado">
					<div class="pokeinfo">
						<div>
							<img src="{{x.data.sprites.front_default}}">
						</div>
						<div>{{x.data.name}}</div>
					</div>
				</div>
			</div>
		</div>


		<script src="js/angular.js"></script>
		<script src="lib/boo/dist/js/bootstrap.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
